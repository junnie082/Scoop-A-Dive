<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Scoop A Dive</h1>
    {% if not user.is_authenticated %}
        <a href="{% url 'common:signup' %}">회원가입</a>
        <a href="{% url 'common:login' %}">로그인</a>
    {% endif %}
    <a href="/home">Logs</a>
    <table>
        {% for list in loglist %}
            <ul>
                <li>{{ list.logName }}</li>
                <li>{{ list.comments }}</li>
            </ul>
        {% endfor %}
    </table>
</body>
</html>
