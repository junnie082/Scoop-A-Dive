<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scoop A Dive</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            font-size: 50px;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            margin: 0 10px;
            font-size: 18px;
        }

        a:hover {
            text-decoration: underline;
        }

        #signup-link, #login-link {
            display: inline-block;
            margin: 10px 0;
        }

        #logs-link {
            display: block;
            margin: 20px 0;
            font-size: 24px;
            color: #333;
        }

        #happy-buddies-link {
            display: block;
            margin: 20px 0;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Scoop A Dive</h1>
    <a id="logs-link" href="/home">Diving Logs</a>

    <a id="happy-buddies-link" href="https://junnie082.github.io/happy-buddies/">Happy Buddies</a>
    <p>How to use Happy Buddies?<a href="https://github.com/junnie082/happy-buddies/tree/develop">Press here!</a></p>
    {% if not user.is_authenticated %}
        <a id="signup-link" href="{% url 'common:signup' %}">회원가입</a>
        <a id="login-link" href="{% url 'common:login' %}">로그인</a>
    {% endif %}
</body>
</html>
