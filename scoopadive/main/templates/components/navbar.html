<style>
  /* Custom Styles */
  .navbar {
    border-radius: 15px; /* Add border-radius for a rounded look */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
  }

  .navbar-brand {
    font-weight: bold; /* Make the brand text bold */
    font-size: 24px;   /* Increase the font size */
    color: #007bff;    /* Set the text color to blue */
  }

  .navbar-toggler-icon {
    background-color: #007bff; /* Set the color of the toggler icon to blue */
  }

  .navbar-nav a {
    color: #007bff !important; /* Set the link text color to blue */
  }

  .navbar-nav a:hover {
    text-decoration: underline; /* Add underline on hover for better visibility */
  }

  .profile-link {
    font-size: 12px; /* Keep the profile link font size as requested */
  }
</style>

<!-- 네비게이션바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'main:index' %}">Scoop A Dive</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if user.is_authenticated %}
                    <a href="{% url 'user_profile:view_profile' user_id=user.username %}" class="nav-link">{{ user.username }} <span class="profile-link">(프로필 보기)</span></a>
                {% else %}
                    <a href="{% url 'common:login' %}" class="nav-link">로그인</a>
                    <a href="{% url 'common:signup' %}" class="nav-link">회원가입</a>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
